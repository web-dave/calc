<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Taschenrechner</h1>
    <main role="main">
      <div id="calc">
        <output>0</output>
        <fieldset>
          <button class="input_7">7</button>
          <button class="input_8">8</button>
          <button class="input_9">9</button>
          <button class="input_add">+</button>
          <button class="input_4">4</button>
          <button class="input_5">5</button>
          <button class="input_6">6</button>
          <button class="input_sub">-</button>
          <button class="input_1">1</button>
          <button class="input_2">2</button>
          <button class="input_3">3</button>
          <button class="input_x">ร</button>
          <button class="input_dez">.</button>
          <button class="input_0">0</button>
          <button class="input_C">C</button>
          <button class="input_dif">รท</button>
          <button class="input_eq">=</button>
        </fieldset>
      </div>
    </main>
    <script src="calc.js"></script>
  </body>
</html>
